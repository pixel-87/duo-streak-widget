name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: us-docker.pkg.dev
  IMAGE_NAME: duo-streak-widget

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.4"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install golangci-lint (prebuilt binary built with Go 1.25+)
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b "$(go env GOPATH)/bin" latest

      - name: Run golangci-lint
        run: cd src && golangci-lint run ./...

      - name: Run tests
        run: |
          cd src
          go test -v -race -coverprofile=coverage.out ./...

      - name: Check code formatting
        run: |
          if [ -z "$(go fmt ./src/...)" ]; then
            echo "Code is properly formatted"
          else
            echo "Code formatting issues detected. Run: go fmt ./src/..."
            exit 1
          fi

      - name: Vet code
        run: |
          cd src
          go vet ./...

  build-image:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Set up Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check Nix flake
        run: nix flake check

      - name: Build OCI image with Nix
        run: nix build .#image
